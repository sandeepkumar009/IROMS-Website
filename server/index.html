<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IROMS Color Palette</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">IROMS Website Color Palette</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Deep Ocean Blue -->
            <div class="bg-[#1E3A8A] text-white h-24 flex items-center justify-center text-lg font-semibold rounded-lg shadow">
                #1E3A8A (Deep Ocean Blue)
            </div>
            
            <!-- Sky Blue -->
            <div class="bg-[#38BDF8] text-white h-24 flex items-center justify-center text-lg font-semibold rounded-lg shadow">
                #38BDF8 (Sky Blue)
            </div>
            
            <!-- Golden Yellow -->
            <div class="bg-[#FACC15] text-black h-24 flex items-center justify-center text-lg font-semibold rounded-lg shadow">
                #FACC15 (Golden Yellow)
            </div>
            
            <!-- Storm Grey -->
            <div class="bg-[#64748B] text-white h-24 flex items-center justify-center text-lg font-semibold rounded-lg shadow">
                #64748B (Storm Grey)
            </div>
            
            <!-- Flood Warning Red -->
            <div class="bg-[#E11D48] text-white h-24 flex items-center justify-center text-lg font-semibold rounded-lg shadow">
                #E11D48 (Flood Warning Red)
            </div>
            
            <!-- Eco Green -->
            <div class="bg-[#22C55E] text-white h-24 flex items-center justify-center text-lg font-semibold rounded-lg shadow">
                #22C55E (Eco Green)
            </div>
            
            <!-- Light Blue-Grey -->
            <div class="bg-[#F0F4F8] h-24 flex items-center justify-center text-lg font-semibold rounded-lg shadow">
                #F0F4F8 (Light Blue-Grey)
            </div>
        </div>
    </div>
</body>
</html>
